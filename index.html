<html>
<head>
  <title>Soil Suitability Checker</title>
</head>
<body>
  <h1>ðŸŒ± Soil Suitability Checker</h1>
  <form id="soilForm">
    <label>pH Level: <input type="number" step="0.1" id="ph"></label><br>
    <label>Soil Type:
      <select id="soilType">
        <option>Clay</option>
        <option>Loam</option>
        <option>Sandy</option>
        <option>Sandy Loam</option>
      </select>
    </label><br>
    <label>Nitrogen (ppm): <input type="number" id="n"></label><br>
    <label>Phosphorus (ppm): <input type="number" id="p"></label><br>
    <label>Potassium (ppm): <input type="number" id="k"></label><br>
    <label>Choose Plant:
      <select id="plant">
        <option value="tomato">Tomato</option>
        <option value="carrot">Carrot</option>
        <option value="lettuce">Lettuce</option>
      </select>
    </label><br>
    <button type="submit">Check Suitability</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("soilForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = {
        ph: parseFloat(document.getElementById("ph").value),
        soilType: document.getElementById("soilType").value,
        n: parseInt(document.getElementById("n").value),
        p: parseInt(document.getElementById("p").value),
        k: parseInt(document.getElementById("k").value),
        plant: document.getElementById("plant").value
      };

      const res = await fetch("/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("result").innerText = result.message;
    });
  </script>
</body>
</html>
